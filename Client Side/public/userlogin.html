<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.6/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="login.css">
   
  </head>
  <body>
    
<div class="login-reg-panel">
  <div class="login-info-box">
    <h2 id="head1">Already had Account ?</h2>
    <label id="label-register" for="log-reg-show">Login</label>
    <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
  </div>
           
  <div class="register-info-box">
    <h2>Don't have an account?</h2>
    <label id="label-login" for="log-login-show">Register</label>
    <input type="radio" name="active-log-panel" id="log-login-show">
  </div>
            
  <div class="white-panel">
    <div class="login-show">
      <h2>Login</h2>
      <input type="text" placeholder="Email" id="Username"onblur="loginValidate()" >
      <input type="password" placeholder="Password" id="UserPassword" onblur="loginValidate()">
        <div id="errorMessage" class="text-danger mt-2"></div>
      <input type="button" onclick="login()" value="Sign In">
    </div>
    <div class="register-show">
      <h2>Register</h2>
      <input type="text" placeholder="UserName" id="NewUsername"onblur="usernameCheck()" >
      <input type="email" placeholder="E-mail Address" id="NewEmail"onblur="validateEmail()">
      <input type="password" placeholder="Password" id="NewPassword1"onblur="passwordCheck()">
      <input type="password" placeholder="Confirm Password" id="NewPassword2">
      <p id="message" style="color: red;"></p>
      <input type="button"onclick="newLogin()" value="Sign Up">
    </div>
  </div>
</div>
<script  src="login.js"></script>
  </body>
</html>
