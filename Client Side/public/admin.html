    </div>
    
    <main class="table">
        <section class="table__header">
            <h3>Task Management</h3>
            
            <div class="input-group">
                <input type="search"id="searchInput" placeholder="Search ....">
            </div>
            <select id="dropdownsts" class="dropdown"onclick="filtertable(value)" >
              <option value="Status" class="dropdown1">Status</option>
              <option value="Completed" class="dropdown1">Completed</option>
                <option value="In Progress" class="dropdown1">In Progress</option>
                <option value="Pending" class="dropdown1">Pending</option>
                <!-- Add more options as needed -->
            </select>
           <button onclick="DisplayAdminTask()" id="reset"> Reset</button>
           <button type="button"data-bs-toggle="modal" data-bs-target="#addUserModal" id="but" onclick="Add()"> Add New</button>
          </div>
        </section>
        <section class="table__body">
            <table id="myTable">
                <thead>
                    <tr>
                        <th> Id <span class="icon-arrow" onclick="sortTable(0)">&UpArrow;</span></th>
                        <th > Title <span class="icon-arrow" onclick="sortTable(1)">&UpArrow;</span></th>
                        <th > Description <span class="icon-arrow" onclick="sortTable(2)">&UpArrow;</span></th>
                        <th > Assigned To <span class="icon-arrow" onclick="sortTable(3)">&UpArrow;</span></th>
                        <th > Priority Level <span class="icon-arrow" onclick="sortTable(4)">&UpArrow;</span></th>
                        <th > Status <span class="icon-arrow"onclick="sortTable(5)">&UpArrow;</span></th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody id="TableData">
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addUserModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addUserForm">
              <div class="modal-body">
                <!-- Title Input -->
                <div class="mb-3">
                  <label for="titleInput" class="form-label">Title</label>
                  <input type="text" class="form-control" id="titleInput" name="title" placeholder="Enter title" required>
                </div>
                <!-- Username Input -->
                <div class="mb-3">
                  <label for="usernameInput" class="form-label">Username</label>
                  <select class="form-select" id="usernameInput" name="User" required>
                    </select>
                </div>
                
                <!-- Description Input -->
                <div class="mb-3">
                  <label for="descriptionInput" class="form-label">Description</label>
                  <textarea class="form-control" id="descriptionInput" name="description" rows="2" placeholder="Enter description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="priorityInput" class="form-label">Priority</label>
                    <select class="form-select" id="priorityInput" name="status" required>
                        <option selected>Select Priority</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="DateInput" class="form-label">Submission Date</label>
                    <input type="date" class="form-control" id="DateInput" name="Date" placeholder="Select the date" min="2023-11-22">
                  </div>
                <!-- Status Dropdown -->
                <div class="mb-3">
                  <label for="statusDropdown" class="form-label">Status</label>
                  <select class="form-select" id="statusDropdown" name="status" required>
                    <option selected>Select status</option>
                    <option value="Completed">Completed</option>
                    <option value="In Progress">In progress</option>
                    <option value="Pending">Pending</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary"data-bs-dismiss="modal" onclick="TaskSave()">Save Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titleInput1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleInput1" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                        <label for="descriptionInput1" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptionInput1" rows="2" placeholder="Enter description"></textarea>
                    </div>
                     <div class="mb-3">
                        <label for="username1" class="form-label">Username</label>
                        <select class="form-select" id="username1" name="Assigned" required>
                          </select>
                    </div>
                    <div class="mb-3">
                      <label for="DateInputUpdate" class="form-label">Submission Date</label>
                      <input type="date" class="form-control" id="DateInputUpdate" name="Date" placeholder="Select the date" min="2023-11-22">
                    </div>
                    <div class="mb-3">
                        <label for="priorityInput1" class="form-label">Priority</label>
                        <select class="form-select" id="priorityInput1" name="status" required>
                            <option selected>Select Priority</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                          </select>
                      </div>
                    <div class="mb-3">
                        <label for="statusDropdown1" class="form-label">Status</label>
                        <select class="form-select" id="statusDropdown1">
                            <option selected>Select status</option>
                            <option value="In progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="editmodalDOM">scddd</button>
                </div>
                </form>
            </div>
        </div>
      </div>
    <script src="admin.js"></script>
</body>
</html>
